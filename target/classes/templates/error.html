<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error Page</title>
        <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <style>
            * {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }

            body {
                padding: 0;
                background-color: #e8cecc;
            }

            #notfound {
                margin-top:10%;
                margin-left:25%;
                margin-right:25%;
              
                position: relative;
                height: 80vh;
                background-color:whitesmoke;
            }

            #notfound .notfound {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            .notfound {
                max-width: 710px;
                width: 100%;
                text-align: center;
                padding: 0px 15px;
                line-height: 1.4;
            }

            .notfound .notfound-404 {
                height: 200px;
                line-height: 200px;
            }

            .notfound .notfound-404 h1 {
                font-family: 'Fredoka One', cursive;
                font-size: 160px;
                margin: 0px;
                color: #ff508e;
                text-transform: uppercase;
            }

            .notfound h2 {
                font-family: 'Raleway', sans-serif;
                font-size: 22px;
                font-weight: 400;
                text-transform: uppercase;
                color: #222;
                margin: 0;
            }
             #http-error-message {
                font-family: 'Fredoka One', cursive;
                font-size: 34px;
                font-weight: 400;
                text-transform: uppercase;
                  color: #ff508e;
                margin: 0;
            }
            

            .notfound a {
                font-family: 'Raleway', sans-serif;
                display: inline-block;
                font-weight: 700;
                border-radius: 15px;
                text-decoration: none;
                color: #39b1cb;
            }

            .notfound a>.arrow {
                position: relative;
                top: -2px;
                border: solid #39b1cb;
                border-width: 0 3px 3px 0;
                display: inline-block;
                padding: 3px;
                -webkit-transform: rotate(135deg);
                -ms-transform: rotate(135deg);
                transform: rotate(135deg);
            }

            @media only screen and (max-width: 767px) {
                .notfound .notfound-404 {
                    height: 100px;
                    line-height: 100px;
                }
                .notfound .notfound-404 h1 {
                    font-size: 100px;
                }
            }

        </style>
    </head>
    <body>
  
        <div id="notfound" class="container">
            <div class="notfound jumbotron alert-danger">
                <h2>Oops... something went wrong.</h2>
                <div class="notfound-404">
                    <h1 th:text="${status}"></h1>
                    <p id='http-error-message' th:text="${error}"></p>
                

                <a href="/"><span class="arrow"></span>Return To Homepage</a>
                </div>
            </div>
        </div>
    </body>
</html>
