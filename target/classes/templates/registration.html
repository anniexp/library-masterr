<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registration </title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/shards.min.css">
       <script src="/javascript/main.js" type="text/javascript"></script>
        <link href="/css/newcss.css" rel="stylesheet" type="text/css"/>
 
        <link href="/css/owl.carousel.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
        
         <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        

        <!-- Template Javascript -->
           <script src="../static/javascript/main.js" type="text/javascript"></script>
        <style>
body  {
  background-image: url("https://i.ibb.co/jwb7fDm/alfons-morales-YLSwj-Sy7stw-unsplash.jpg");
}
.btn-primary {
    background-color: #4b9fa5 ;
    
}
h3{
    color:#4b9fa5;
    margin-bottom: 25px;
}
form{
    width: 650px; margin: 0 auto; background-color:#e8cecc ; border-radius: 25px;border:5px;
    
}
label{
     color:#4b9fa5;
    
}
input {
   width: 400px;
}
p {
      color:black;
}
</style>
    </head>
    <body >
    <center>  <div class="container-fluid text-center"   >
           
            <form th:action="@{/post_register}" th:object="${user}"
                  method="post" class="border border-secondary p-3 rounded"  enctype="multipart/form-data" style="margin-top:150px">
                   <h3>Registration</h3>
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">UserName: </label>
                        <p class="col-8">
                            <input type="text" th:field="*{username}" class=" unique required"
                                   required minlength="2" maxlength="20"/>
                        </p>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="required"
                                   required minlength="8" maxlength="20"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email Address: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="required"  id="email"
                                   required minlength="3" maxlength="100"/>
                            
  
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="inputFirstName" class="col-4 col-form-label">First Name: </label>
                        <div class="col-8">
                            <input type="text"  th:field="*{firstName}" class="required"
                                id="inputFirstName" readonly title="inputFirstName"  name="inputFirstName" placeholder="${inputFirstName}" /></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  for="inputLastName" class="col-4 col-form-label">Last Name: </label>
                        <div class="col-8">
                            <input  type="text" title="inputLastName"   th:field="*{lastName}" class="required"
                               id="inputLastName" readonly name="inputLastName" placeholder="${inputLastName}"/></input>
                        </div>
                    </div>
                     <div class="form-group row">
                        <label  for="inputCardNumber" class="col-4 col-form-label">Card Number: </label>
                        <div class="col-8">
                            <input type="text" readonly title="inputCardNumber"  th:field="*{cardNumber}" class="unique required"
                               id="inputCardNumber" name="inputCardNumber"  placeholder="${inputCardNumber}"/></input>
                        </div>
                    </div>
                    
                                  
                     <div th:if="${message}">
                    <span th:text="${message}" class="alert alert-danger"></span>
                     </div>
                    <div>
                        <button 
         type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </center>
   
    
</body>
</html>
