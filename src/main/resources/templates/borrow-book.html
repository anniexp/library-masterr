<html>
    <head>
      
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Borrow Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New Borrow</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/borrowBook}" th:object="${book}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="author" class="col-form-label">Borrower</label>
                                <span sec:authentication="name">Bob</span>                           
                            </div>
                            
                        </div>
                         <div class="row">
                            <div class="form-group col-md-6">
                                <label for="title" class="col-form-label">Book</label>
                                <span th:object="${book.title}">Book</span>                           
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Book">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
