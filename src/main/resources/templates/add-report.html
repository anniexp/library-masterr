<html>
    <head>

        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Create a report</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <script src="../javascript/searchInDropdown.js" type="text/javascript"></script>
        <link href="../static/css/shards.min.css" rel="stylesheet" type="text/css"/>
        <link href="../static/css/newcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New Report</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/reports/add_report}" th:object="${report}" method="post">
                        <div class="row">

                            
                        
                            
                            <div class="form-group col-md-12">
                                <label for="borrower" class="col-form-label" style="color:red">Borrower *</label>
                                <select th:field="*{borrower}" class="form-control" id="borrower" placeholder="Borrower" required  onkeyup="myFunction()">                
                                   <option th:each="usr: ${users}" th:text="${usr.username}" th:value="${usr.user_id}"/>

                                </select>
                                <span th:if="${#fields.hasErrors('borrower')}" th:errors="*{borrower}" class="alert alert-danger"></span>
                            </div>
                            
                          <div class="form-group col-md-12">
                                <label for="book" class="col-form-label" style="color:red">Book *</label>
                                <select th:field="*{book}" class="form-control" id="book" placeholder="Book" required  onkeyup="myFunction()">

                                    <option th:each="bok: ${book}" th:text="${bok.title}" th:value="${bok.bookId}"/>

                                </select>
                                <span th:if="${#fields.hasErrors('book')}" th:errors="*{book}" class="alert alert-danger"></span>
                            </div>
                            
                         
                      
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Report">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
      
        </div>
            <script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
    </body>
</html>
