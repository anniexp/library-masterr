<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <link href="../css/newcss.css" rel="stylesheet" type="text/css"/>


    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Update Book</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/books/update/{id}(id=${bok.bookId})}" th:object="${bok}" method="post">
                        <div class="row">

                            <div class="form-group col-md-6">
                                <label for="title" class="col-form-label" style="color:red">Title *</label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title" maxlength="255" minlength="2" title="Title should be between 2 and 255 symbols" required>
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="author" class="col-form-label" style="color:red">Author *</label>
                                <select th:field="*{author}" class="form-control" id="author" placeholder="Author" required>

                                    <option th:each="auth: ${authors}" th:text="${auth.authorName}" th:value="${auth.authorId}"/>

                                </select>
                                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="alert alert-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="isbn" class="col-form-label" style="color:red">ISBN *</label>
                                <input type="text" th:field="*{isbn}" class="form-control" id="name" maxlength="13" minlength="13" placeholder="ISBN" required>
                                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="alert alert-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="yearOfPublishing" class="col-form-label">Year of Publishing</label>
                                <input type="number" th:field="*{yearOfPublishing}" class="form-control" id="yearOfPublishing" max="2030" placeholder="YearOfPublishing">
                                <span th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}" class="alert alert-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description" class="col-form-label" style="color:red">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" maxlength="1000" minlength="0" title="Description should be up to 1000 symbols">
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <input type="checkbox" th:field="*{isRented}" th:value="*{isRented}" class="form-control" id="isRented" placeholder="isRented" >
                                <label for="isRented" class="col-form-label">Is Rented?</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Book">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
