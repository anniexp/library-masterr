<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Author</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <link href="../css/newcss.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Add Author</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/authors/addauthor}" th:object="${author}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="authorName" class="col-form-label">Author Name </label>
                                <input type="text" th:field="*{authorName}" class="form-control" id="authorName" placeholder="AuthorName" required autofocus>
                                <span th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nationality" class="col-form-label">Nationality</label>
                                <input type="text" th:field="*{nationality}" class="form-control" id="nationality" placeholder="Title">
                                <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger"></span>
                            </div>                       
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Author">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
