<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registration </title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/shards.min.css">
        <link href="../css/newcss.css" rel="stylesheet" type="text/css"/>
        <link href="../css/shards.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
         <script src="https://www.google.com/recaptcha/api.js" async defer></script>
         <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

        <!-- Template Javascript -->
        <script src="../javascript/main.js" type="text/javascript"></script>
    </head>
    <body >
    <center>  <div class="container-fluid text-center" style="width: 400px"  >
            <div>
                <h1>User Registration</h1>
            </div>
            <form th:action="@{/post_register}" th:object="${user}"
                  method="post" class="border border-secondary p-3 rounded" style="margin-top:150px">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">UserName: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{username}" class=" unique required"
                                   required minlength="2" maxlength="20"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Password( equals Card number:) </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="required"
                                   required minlength="8" maxlength="20"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email Address: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="required"  id="email"
                                   required minlength="3" maxlength="100"/>
                            
  
                        </div>
                    </div>
                     <div class="form-group row">
                        <label class="col-4 col-form-label">First Name </label>
                        <div class="col-8">
                            <p type="text" th:text="${inputFirstName}" class=" required"
                               required minlength="2" id="firstName" maxlength="20"/></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Last Name </label>
                        <div class="col-8">
                            <p type="text" th:text="${inputLastName}" class=" required"
                               id="lastName"   required minlength="2" maxlength="20"/></p>
                        </div>
                    </div>
                     <div class="form-group row">
                        <label class="col-4 col-form-label">Card Number </label>
                        <div class="col-8">
                            <p type="text" th:text="${inputCardNumber}" class=" unique required"
                               id="cardNumber" required minlength="2" maxlength="25"/></p>
                        </div>
                    </div>
                    
                                  
                    <div class="form-group row">
 <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    </div>
                    <span th:text="${message}" class="alert alert-danger"></span>

                    <div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </center>
</body>
</html>
