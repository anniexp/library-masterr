<html>
    <head>
        <title>Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-iwdth, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <link href="../css/newcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h2>Search for books</h2>
            <form  th:action="@{/books}" method="get">
                <input type="text" name="searchBook"  id="title" size="50"/>
                <button type="submit" value="Search"/>
            </form>
        </div>
        <div th:switch="${books}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No books yet!</h2>

                    <div th:case="*">
                        <h2 class="my-5">Books</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Book Id</th>
                                    <th>Title</th>
                                    <th>ISBN</th>
                                    <th>Year of Publishing</th>
                                    <th>Is rented</th>
                                    <th>Author</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                    <th>Borrow</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="bok : ${books}">
                                    <td th:text="${bok.bookId}"></td>

                                    <td th:text="${bok.title}"></td>
                                    <td th:text="${bok.isbn}"></td>                                 
                                    <td th:text="${bok.yearOfPublishing}"></td>  
                                    <td th:text="${bok.isRented}"></td>  
                                    <td th:text="${bok.author.authorName}"></td>


                                    <td ><a th:href="@{/books/edit/{bookId}(bookId=${bok.bookId})}" class="btn btn-primary">  <i class="fas fa-user-edit ml-2"></i></a>

                                    </td>                                  
                                    <td><a th:href="@{/books/delete/{bookId}(bookId=${bok.bookId})}" class="btn btn-primary" onclick="return confirm('Are you sure you want to delete this game?');"
                                           ><i class="fas fa-user-times ml-2"></i></a></td>
                                    <td> <a th:href="@{/books/borrowBook/{bookId}(bookId=${bok.bookId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/books/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                    <p class="my-5"><a href="/" class="btn btn-primary">Home</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
