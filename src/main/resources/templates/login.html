<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
          <link href="/css/newcss.css" rel="stylesheet" type="text/css"/>
               <link href="/css/shards.min.css" rel="stylesheet" type="text/css"/>
              
                <script src="../static/javascript/main.js" type="text/javascript"></script>
        <style>
body  {
  background-image: url("https://i.ibb.co/jwb7fDm/alfons-morales-YLSwj-Sy7stw-unsplash.jpg");
}
.btn-primary {
    background-color: #4b9fa5 ;
    
}
h3{
    color:#4b9fa5;
}
form{
    max-width: 450px; margin: 0 auto; background-color:#e8cecc ; border-radius: 25px;border:5px;
    
}

</style>
    </head>
    <body>
        <div class="container-fluid text-center border-0">

            <form th:action="@{/login}" method="post">

               
                <div th:if="${param.logout}">
                      <div class="alert alert-warning">

                    You have been logged out.</div>
                </div>

                <div class="border-0 border-secondary p-3 rounded" style="margin-top:150px">
                    <h3>Login</h3>
                    <p>
                        <input type="username" name="username" class="form-control " placeholder="Username" required autofocus/>
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Password" required />
                    </p>
                     <div th:if="${param.error}">
                    <div class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
  </div>
                </div>
                    <p>
                        <input  type="submit" value="Login" class="btn btn-primary" />
                    </p>
                    <p>
                        <a th:href="@{/registration-part-1}" class="btn btn-primary">Register</a>
                    </p>
                </div>
                
            </form>      
        </div>
    </body>
