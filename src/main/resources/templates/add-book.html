<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <link href="../css/newcss.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New Book</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/books/addbook}" th:object="${book}" method="post" enctype="multipart/form-data">
                        <div class="row">

                             <div class="form-group col-md-12">
                                <label for="title" class="col-form-label" style="color:red">Title *</label>
                                <input type="text" th:field="*{title}" class="form-control required" id="title" placeholder="Title" title="Title should be between 2 and 255 symbols" autofocus required>
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"  style="margin:10px;"></span>
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="author" class="col-form-label" style="color:red">Author *</label>
                                <select th:field="*{author}" class="form-control" id="author" placeholder="Author" required>

                                    <option th:each="auth: ${authors}" th:text="${auth.authorName}" th:value="${auth.authorId}"/>

                                </select>
                                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="alert alert-danger"></span>
                            </div>
                            
                            
                            
 <div class="form-group col-md-12">
                                <label for="edition" class="col-form-label" style="color:red">Edition *</label>
                                <input type="text" th:field="*{edition}" class="form-control required" id="edition" placeholder="Edition" title="Edition should be between 2 and 255 symbols">
                                <span th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}" class="alert alert-danger"  style="margin:10px;"></span>
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="pages" class="col-form-label" style="color:red">Pages *</label>
                                <input type="number" th:field="*{pages}" class="form-control required" id="pages" placeholder="Pages" title="Number of pages should be between 0 and 20000 ">
                                <span th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}" class="alert alert-danger"  style="margin:10px;"></span>
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="volume" class="col-form-label" style="color:red">Volume *</label>
                                <input type="number" th:field="*{volume}" class="form-control required" id="volume" placeholder="Volume" title="Volume number should be a number between 1 and 2000 ">
                                <span th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}" class="alert alert-danger"  style="margin:10px;"></span>
                            </div>
                            
                             <div class="form-group col-md-12">
                                <label for="publisher" class="col-form-label" style="color:red">Publisher *</label>
                                <input type="text" th:field="*{publisher}" class="form-control required" id="publisher" placeholder="Publisher" title="Publisher name should be between 2 and 255 symbols ">
                                <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="alert alert-danger"  style="margin:10px;"></span>
                            </div>
                            
                             <div class="form-group col-md-12">
                                <label for="series" class="col-form-label" style="color:red">Series *</label>
                                <input type="text" th:field="*{series}" class="form-control required" id="series" placeholder="Series" title="Series name should be between 0 and 255 symbols ">
                                <span th:if="${#fields.hasErrors('series')}" th:errors="*{series}" class="alert alert-danger"  style="margin:10px;"></span>
                            </div>
                             <div class="form-group col-md-12">
                                <label for="description" class="col-form-label" style="color:red">Description</label>
                                <input type="text" th:field="*{description}" class="form-control required" id="description" placeholder="Description" title="Description  should be up to 1000 symbols ">
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"  style="margin:10px;"></span>
                            </div>
                            
                            
                           
                            
    <!--- <div>
     
    <label  for="photos">Photos: </label>
    <input type="file" th:field="*{photos}" name="image" id="image" accept="image/png, image/jpeg" />
     
    </div>-->
    <div class="form-group col-md-12"
                             <input
               name="file" type="file" id="formFile"><br />
    </div>
    
      <div class="card" style="width: 18rem;" align="center">
      <div class="card-body" align="center">
        <h2 class="card-title">File Upload</h2>
        <h6 class="text-success">[[${success}]]</h6>
        <div class="mb-3">
          
            <input
              class="form-control" name="file" type="file" id="formFile"><br />
           
         
        </div>
      </div>
     </div>
    
                            <div class="form-group col-md-12">
                                <label for="isbn" class="col-form-label" style="color:red">ISBN *</label>
                                <input type="text" th:field="*{isbn}" class="form-control required" id="isbn" maxlength="13" minlength="13" placeholder="ISBN" required>
                                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="alert alert-danger"   style="margin:10px;"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="yearOfPublishing" class="col-form-label">Year of Publishing</label>
                                <input type="number" th:field="*{yearOfPublishing}" class="form-control" id="yearOfPublishing" max="2030" placeholder="YearOfPublishing">
                                <span th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}" class="alert alert-danger" style="margin:10px;"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="checkbox" th:field="*{isRented}" th:value="*{isRented}" class="form-control" id="isRented" placeholder="isRented" >
                                <label for="isRented" class="col-form-label">Is Rented?</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Book">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
